      - name: Run setup script
        shell: pixi exec --spec sed -- zsh -e {0}
        run: |
          sed -i "s?main?${GITHUB_REF}?g" init.sh
          sed -i "s?main?${GITHUB_REF}?g" pixi-setup.sh
